<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>LandingPage</title>
 <!-- Bootstrap core CSS -->
    <link rel="icon" href="/img/icon.png">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="/css/style.css" th:href="@{/css/landing.css}" rel="stylesheet">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="starter-template.css"  th:href="@{/css/starter-template.css}" rel="stylesheet">
</head>
<body style="background-color: #eee;">
	 <div th:replace="navi :: nav"></div>
	<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner mainvisual">
    <div class="carousel-item active">
      <img src="/img/img1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/img/shop/ootora/img1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/img/background.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
	<main class="container-fluid">
	<div class="section-container">
		<button class="card" th:onclick="location.href='/mystyle/landing/all_shop'">
			<img src="/img/img4.jpg" class="card-img-top">
			<div class="card-body" style="margin: 0 auto;">
				<h5 class="card-title">SEARCH</h5>
				<p class="card-text">提携しているショップの一覧を閲覧できます</p>
			</div>
		</button>
		<button class="card" th:onclick="location.href='/mystyle/landing/update'">
			<img src="/img/search.jpg" class="card-img-top" alt="...">
			<div class="card-body " style="margin: 0 auto;">
				<h5 class="card-title">UPDATE</h5>
				<p class="card-text">ユーザー情報や注文履歴の確認・変更、またはクーポンを取得することができます</p>
			</div>
		</button>
		<button class="card" th:onclick="location.href='/mystyle/landing/twitter'">
			<img src="/img/tweet.jpg" class="card-img-top" alt="...">
			<div class="card-body" style="margin: 0 auto;">
				<h5 class="card-title">TWITTER</h5>
				<p class="card-text">古着好きユーザーとチャットを通じて会話することができます</p>
			</div>
		</button>
		<button class="card" th:onclick="location.href='/mystyle/landing/shopping'">
			<img src="/img/background.jpg" class="card-img-top" alt="...">
			<div class="card-body" style="margin: 0 auto;">
				<h5 class="card-title">SHOPPING</h5>
				<p class="card-text">提携しているショップの商品を購入することができます</p>
			</div>
		</button>
	</div>
	<footer>
	  <p class="footer">&copy;Takara.H</p>
	</footer>
	</main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
