<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>トランザクション</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
<link href="/css/style.css" th:href="@{/css/transaction.css}"
	rel="stylesheet">
<link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Custom styles for this template -->
<link href="starter-template.css" th:href="@{/css/starter-template.css}"
	rel="stylesheet">

</head>
<body style="background-color: #eee;">
	<div th:replace="navi :: nav"></div>
	<form method="POST" th:action="@{/mystyle/landing/transaction_confirm}" th:object="${confirmForm}">
		<h1 class="title">Input YourInfo</h1>
		<p class="input-error" th:if="${error}" th:text="${error}"></p>
		<th:block th:each="f :${form}">
		<div class="mb-3">
			<label class="form-label">UserName</label>
			<!-- <span class="errorStr" th:errors="*{username}"></span>
			<div class="input-error" th:if="${#fields.hasErrors('username')}"
				th:errors="*{username}"></div>  -->
			<input type="text" name="username" class="form-control"
				placeholder="山田太郎" th:value="${f.getUser_name()}">
		</div>
		<div class="mb-3">
			<!-- <p class="input-error" th:if="${mailError}" th:text="${mailError}"></p> -->
			<label for="exampleInputEmail1" class="form-label">Mail</label>
			<!-- <div class="input-error" th:if="${#fields.hasErrors('mailaddress')}"
				th:errors="*{mailaddress}"></div> -->
			<input type="email" name="mailaddress" class="form-control"
				id="exampleInputEmail1" aria-describedby="emailHelp"
				placeholder="example@mail.com" th:value="${f.getMailaddress()}">
		</div>
		</th:block>
		<div class="mb-3">
			<!-- <p class="input-error" th:if="${mailError}" th:text="${mailError}"></p> -->
			<label class="form-label">Address</label>
			<!-- <div class="input-error" th:if="${#fields.hasErrors('mailaddress')}"
				th:errors="*{mailaddress}"></div> -->
			<input type="text" name="address" class="form-control"
				placeholder="東京都○○">
		</div>
		<div class="mb-3">
			<label class="form-label">Method of payment</label>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="payment" value="cash"  id="flexRadioDefault1" > 
				<label class="form-check-label" for="flexRadioDefault1">Cash</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="payment" value="credit" id="flexRadioDefault2" data-bs-toggle="modal"data-bs-target="#exampleModal"> 
				<label class="form-check-label" for="flexRadioDefault2">Credit</label>
			</div>
			<div class="modal fade" id="exampleModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel" style="color: black;">Input CreditInfo</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label" style="color: black;">CreditNumber</label> 
								<input type="text" name="creditNumber" class="form-control">
							</div>
							<div class="mb-3">
								<label class="form-label" style="color: black;">Pass</label> 
								<input type="password" name="creditPassword" class="form-control" placeholder="下３桁">
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Savechanges</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mb-5">
			<label class="form-label">Date</label>
			<select class="form-select form-select-sm" name="dates" aria-label=".form-select-sm example" style="background: white;">
				<option th:value="610">翌日</option>
				<option th:value="611">6/11</option>
				<option th:value="612">6/12</option>
				<option th:value="613">6/13</option>
				<option th:value="614">6/14</option>
			</select>
		</div>
		<div class="mb-5 btn-wrapper">
		    <input type="button" onclick="history.back()" value="戻る" class="btn btn-primary" style="height: 60px; width: 200px;" />
			<input type="submit" value="確認画面へ" class="btn btn-success" style="height: 60px;width: 200px;" />
		</div>
	</form>
	<script type="text/javascript" th:inline="javascript">
		
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
