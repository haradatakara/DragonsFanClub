<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>PART_SEARCH</title>
 <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
<link href="/css/style.css" th:href="@{/css/partSearch.css}" rel="stylesheet">
<link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="starter-template.css"  th:href="@{/css/starter-template.css}" rel="stylesheet">
</head>
<body style="background-color: #eee;">
	<div th:replace="navi :: nav"></div>
	<main class="container-fluid">
	<h1 class="sec-title">INDEX PLAYER</h1>
	<h2 class="input-error" th:if="${searchError}" th:text="${searchError}"></h2>
	  <div class="card-container">
	    <form th:action="@{part_search_result_name}">
				<div class="card" style="border-radius: 10px;">
					<img src="/img/img1.jpg" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title">Name</h5>
						<input class="part-search" type="text" name="name" placeholder="大島洋平">
						<input type="submit" class="btn btn-primary" style="border-radius: 100px;" value="GO!!!" />
					</div>
				</div>
		</form>
		<form th:action="@{part_search_result_num}">
				<div class="card" style="border-radius: 10px;">
					<img src="/img/img2.jpg" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title">Uniform Number</h5>
						<input class="part-search" type="text" name="uniformNum" placeholder="8"> 
						<input type="submit" class="btn btn-primary" style="border-radius: 100px;" value="GO!!!" />
					</div>
				</div>
			</form>
	  </div>
	</main>

	<footer>
	  <p class="footer">&copy;Takara.H</p>
	</footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
