<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>更新フォーム</title>
<!-- Bootstrap core CSS -->
<link rel="icon" href="/img/icon.png">
<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
<link href="/css/style.css" th:href="@{/css/updateCheck.css}"
	rel="stylesheet">
<link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Custom styles for this template -->
<link href="starter-template.css" th:href="@{/css/starter-template.css}"
	rel="stylesheet">
</head>
<body style="background-color: #eee;">
	<div th:replace="navi :: nav"></div>
	<div class="update-fluid">
		<h1 class="sec-title"><img src="/img/icon5.png" style="width: 80px;" >Confirm Order<img src="/img/icon4.png" style="width: 80px;" ></h1>

		<div th:if="${isDelete == true}" class="modal fade" id="exampleModal"
			tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Success</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">オーダーを削除しました</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div class="table-container">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">No.</th>
						<th scope="col">Name</th>
						<th scope="col">Payment</th>
						<th scope="col">OrderDay</th>
						<th scope="col">Button</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="f, Stat : ${list}">
						<tr>
							<th scope="row" th:text="${Stat.count}">1</th>
							<td th:text="${f.getPro_name()}">Mark</td>
							<td th:text="${f.getPayment()}">Otto</td>
							<td th:text="${f.getOrderday()}">@mdo</td>
							<td style="display: flex; align-items: center;"> 
								<a type="submit" class="btn btn-warning" 
								th:href="@{/mystyle/landing/update/delete/{orderId}/{proId} (orderId = ${f.getOrder_id()},proId = ${f.getProduct_id()})}">
								   <img src="/img/trash.png">
							    </a>
							</td>
						</tr>
					</th:block>
				</tbody>
			</table>
			<div class="btn-wrapper" style="margin: 30px auto 50px;">
				<a onclick="location.href='/mystyle/landing/update'"
					class="btn btn-success" style="color: white; padding-top: 10px;">Return</a>
			</div>
			</form>
		</div>
	</div>
	<footer>
		<p class="footer">&copy;Takara.H</p>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
