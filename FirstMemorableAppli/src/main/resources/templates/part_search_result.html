<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>PART_SEARCH_RESULT</title>
 <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
<link href="/css/style.css" th:href="@{/css/partSearchResult.css}" rel="stylesheet">
<link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link href="starter-template.css"  th:href="@{/css/starter-template.css}" rel="stylesheet">
</head>
<body style="background-color: #eee;">
	<div th:replace="navi :: nav"></div>
	<main class="container-fluid">
		<h1 class="sec-title">INDEX PLAYER</h1>
		<th:block th:each="list: ${list}">
		  <div class="pro-inner">
			<div class="pro-card" style="border-radius: 10px;">
				<img th:src="*{list.getPathname()}" alt="選手顔写真" style="border-radius: 5%;" />
			</div>
			<div class="pro-container">
				<div class="basic-pro">
					<h2 th:text="*{list.getUniform_number()}" style="color: blue; margin-right: 10px;">999</h2>
					<h2 th:text="*{list.getPlayer_name()}">中日太郎</h2>
				</div>
				<th:block th:if="${isRecord == 'batter'}">
				<table class="batter-record">
				    <tr>
				      <td>打率:</td>
				      <td th:text="*{list.getBatterRecord().getAverage()}"></td>
				    </tr> 
				    <tr>
				      <td>本塁打:  </td>
				      <td th:text="*{list.getBatterRecord().getHomeran()}"></td>
				    </tr>
				    <tr>
				      <td>打点:</td>
				      <td th:text="*{list.getBatterRecord().getRbi()}"></td>
				    </tr>
				    <tr>
				      <td>盗塁:</td>
				      <td th:text="*{list.getBatterRecord().getSteal()}"></td>
				    </tr> 
				</table>
				</th:block>
				<th:block th:if="${isRecord == 'peatcher'}">
				<table class="batter-record">
				    <tr>
				      <td>防御率:</td>
				      <td th:text="*{list.getPeatcherRecord().getEra()}"></td>
				    </tr> 
				    <tr>
				      <td>勝利数:  </td>
				      <td th:text="*{list.getPeatcherRecord().getWin()}"></td>
				    </tr>
				    <tr>
				      <td>敗戦数:</td>
				      <td th:text="*{list.getPeatcherRecord().getLose()}"></td>
				    </tr>
				</table>
				</th:block>
			</div>
		  </div>
		</th:block>
	</main>

	<footer>
	  <p class="footer">&copy;Takara.H</p>
	</footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
