<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>PRODUCT_LIST</title>
<!-- <link rel="favicon" href="/img/user/icon.png"> -->
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
<link href="/css/style.css" th:href="@{/css/pro_details.css}"
	rel="stylesheet">
<link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Custom styles for this template -->
<link href="starter-template.css" th:href="@{/css/starter-template.css}"
	rel="stylesheet">
</head>
<body style="background-color: #eee;">
	<div th:replace="navi :: nav"></div>
	<main style="margin-top: 20px;">
		<h2 style="max-width: 850px; margin: 0 auto; padding: 30px 20px 10px;">TOPS</h2>
		<div >
			<th:block th:each="l : ${list}">
			<h3 th:if="${error}" th:text="${error}" style="max-width: 850px; margin: 0 auto; padding: 50px 20px; color: red; height: 50px;"></h3>
		<form id="item" class="wrapper" th:action="@{/mystyle/landing/product_list/cart/{pro_id} (pro_id = *{l.getPro_id()})}">
				<div class="item-image">
					<img th:src="|${l.getPro_img()}img1.jpg|" style="height: 400px;">
				</div>
				<div class="item-info">
					<h1 class="item-title" th:text="${l.getPro_name()}">TOTALLY
						Short Sleeve Shirt</h1>
					<p th:text="'¥' + ${l.getPrice()} + '+tax'">￥9,999 +tax</p>
					<table class="order-table">
						<thead>
							<tr>
								<th class="size">Size</th>
								<th class="quantity"></th>
							</tr>
						</thead>
						<tbody>
						    
							<tr>
								<td>L</td>
								<td>
								    <select name="size_l">
								        <option value="0" ></option>
										<th:block th:if="${l.getL_size() != 0}" th:each="i : ${#numbers.sequence(1,l.getL_size())}" >
										    <option th:value="*{i}" th:text="*{i}"></option>
										    <input  th:value="*{i}" type="hidden">
								        </th:block>
										<th:block th:if="${l.getL_size() == 0}">
										    <option  disabled>在庫はありません</option> 
								        </th:block>
								    </select>
								</td>
							</tr>
							<tr>
								<td>XL</td>
								<td>
								    <select name="size_xl">
								        <option value="0"></option>
										<th:block th:if="${l.getXl_size() != 0}" th:each="i : ${#numbers.sequence(1,l.getXl_size())}" >
										    <option th:value="*{i}"  th:text="*{i}"></option>
								        </th:block>
										<th:block th:if="${l.getXl_size() == 0}">
										    <option disabled>在庫はありません</option> 
								        </th:block>
								    </select>
								</td>
							</tr>
							<tr>
								<td>XXL</td>
								<td>
								    <select name="size_xxl">
								        <option value="0"></option>
										<th:block th:if="${l.getXxl_size() != 0}" th:each="i : ${#numbers.sequence(1,l.getXxl_size())}" >
										    <option th:value="*{i}"  th:text="*{i}"></option>
								        </th:block>
										<th:block th:if="${l.getXxl_size() == 0}">
										    <option disabled>在庫はありません</option> 
								        </th:block>
								    </select>
								</td>
							</tr>
						</tbody>
					</table>

					<button class="cart-btn" type="submit" >ADD TO CART</button>

					<table class="size-table">
						<thead>
							<tr>
								<th class="size">Size</th>
								<th class="chest">Chest</th>
								<th class="weist">Weist</th>
								<th class="height">Height</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th>L</th>
								<td>90 ～ 99</td>
								<td>90 ～ 99</td>
								<td>90 ～ 99</td>
							</tr>
							<tr>
								<th>XL</th>
								<td>100 ～ 110</td>
								<td>100 ～ 110</td>
								<td>100 ～ 110</td>
							</tr>
							<tr>
								<th>XXL</th>
								<td>110 ～ 120</td>
								<td>110 ～ 120</td>
								<td>110 ～ 120</td>
							</tr>
						</tbody>
					</table>
				</div>
		</form>
		</div>
		</th:block>
	</main>
	<footer>
		<p class="footer">&copy;Takara.H</p>
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
