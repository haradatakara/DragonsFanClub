<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>LandingPage</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
<link href="/css/style.css" th:href="@{/css/landing.css}"
	rel="stylesheet">
<link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Custom styles for this template -->
<link href="starter-template.css" th:href="@{/css/starter-template.css}"
	rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-success"
	th:fragment="nav">
	<div class="container-fluid">
		<a class="navbar-brand mb-0 mr-5 text-white"
			th:href="@{/mystyle/landing}">MyStyle</a>
		<!--             <img alt="" src="/img/icon.png" style="width: 80px;">			 -->
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="nav-con collapse navbar-collapse" id="navbarNavDropdown"
			style="display: flex; justify-content: space-between;">
			<ul class="navbar-nav">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle text-white mr-3" href="#"
					id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown"
					aria-expanded="false">SEARCH </a>
					<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<li><a class="dropdown-item" type="submit"
							th:href="@{/mystyle/landing/all_shop}">ALL</a></li>
						<li><a class="dropdown-item"
							th:href="@{/mystyle/landing/part_shop}">PART</a></li>
					</ul></li>
				<li class="nav-item mr-3"><a class="nav-link text-white"
					th:href="@{/mystyle/landing/update}">UPDATE</a></li>
				<li class="nav-item mr-3"><a class="nav-link text-white"
					th:href="@{/mystyle/landing/shopping}">SHOPPING</a></li>
				<li class="nav-item mr-3"><a class="nav-link text-white"
					th:href="@{/mystyle/landing/twitter}">TWITTER</a></li>
			</ul>

			<div th:if="${form != null}" style="display: flex; align-items: center; padding-top: 10px;">
				<button
					onclick="location.href='/mystyle/landing/product_list/cart'"
					class="cart">
					<img src="/img/shop/cart.jpeg"
						style="width: 40px; border-radius: 50%;">
				</button>
				<ul>
					 <li class="nav-item dropdown" style="list-style: none;"><a
						class="nav-link dropdown-toggle text-white mr-3" 
						href="#" id="navbarDropdownMenuLink" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"
						th:text="${form.getUser_name()} + 'さんこんにちは！'"></a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<li><a class="dropdown-item" type="submit"
								th:href="@{/mystyle/landing/all_shop}">UPDATE</a></li>
							<li>
								<a type="button" class="btn dropdown-item" onclick="location.href='/mystyle/logout'">LOGOUT</a>
							</li>
							
						</ul>
					</li>
					
				</ul> 
				
			</div>

		</div>
	</div>
</nav>
</body>
</html>
