<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>会員登録</title>
 <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="starter-template.css"  th:href="@{/css/starter-template.css}" rel="stylesheet">
</head>
<body style="background-color: #eee;">
	<nav class="navbar navbar-light bg-success">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h8 text-white">MyStyle</span>
		</div>
	</nav>
	<form method="POST" th:action="@{/baseball/signUp}" th:object="${signUpForm}">
	    <h1 class="title" th:text="${title}">タイトル</h1>
	    <p class="input-error" th:if="${passError}" th:text="${passError}"></p>
		<div class="mb-3">
			<label class="form-label">ユーザー名</label> 
			<!-- <span class="errorStr" th:errors="*{username}"></span> -->
			 <div class="input-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
			<input type="text" name="username" class="form-control" placeholder="山田太郎" th:value="*{username}" >
		</div>
		<div class="mb-3 age-area">
		<label class="form-label">年代</label>
		<select class="form-select form-select-sm" name="age_id" aria-label=".form-select-sm example">
			<option value="1">10代</option>
			<option value="2">20代</option>
			<option value="3">30代</option>
			<option value="4">40代</option>
			<option value="5">50代以上</option>
		</select>
		</div>
		<div class="mb-3">
			<p class="input-error" th:if="${mailError}" th:text="${mailError}"></p>
			<label for="exampleInputEmail1" class="form-label">メールアドレス</label> 
			<div class="input-error" th:if="${#fields.hasErrors('mailaddress')}" th:errors="*{mailaddress}"></div>
			<input type="email" name="mailaddress" class="form-control" id="exampleInputEmail1"
				aria-describedby="emailHelp" placeholder="example@mail.com" th:value="*{mailaddress}">
		</div>
		<div class="mb-4">
			<label for="exampleInputPassword1" class="form-label">パスワード</label> 
			<div class="input-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			<input type="password" name="password" class="form-control" id="exampleInputPassword1" th:value="*{password}">
		</div>
		<div class="mb-4">
			<label for="exampleInputPassword1" class="form-label">パスワード(再入力)</label> 
			<div class="input-error" th:if="${#fields.hasErrors('repassword')}" th:errors="*{repassword}"></div>
			<input type="password" name="repassword" class="form-control" id="exampleInputPassword1" th:value="*{repassword}">
		</div>
		<div class="mb-5 btn-wrapper">
			<input type="submit" value="会員登録" class="btn btn-success" />
		</div>
		<div class="mb-5 pt-5 btn-wrapper">
			<p>ログインページへの移動はこちらから</p>
			<p>☟☟☟☟☟☟☟☟☟☟☟</p>
			<input type="button" onclick="location.href='./signIn'" value="ログイン" class="btn btn-primary" />
		</div>
	</form>
</body>
</html>
